<div class="container">
  <div class="block">
    <input type="text" placeholder="Search github profile..." #input>

    <button (click)="getUsers(input.value)">Search</button>
  </div>
  
  <ul class="result">
    <div class="loader" *ngIf="showLoader">
      <svg viewBox="25 25 50 50">
        <circle r="20" cy="50" cx="50"></circle>
      </svg>
    </div>

    <app-github-card *ngFor="let user of users" [user]="user"></app-github-card>
  </ul>

  <div class="error" *ngIf="showError">
    <app-error></app-error>

  </div>

  
</div>
